<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Love Me?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(135deg,#ffd1dc,#ff9aa2);
  overflow:hidden;
}

/* Glass Card */
.card{
  width:90%;
  max-width:420px;
  padding:50px 30px;
  text-align:center;
  border-radius:30px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(20px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  position:relative;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:2.3rem;
  color:#ffffff;
  margin-bottom:40px;
}

.buttons{
  position:relative;
  height:120px;
}

button{
  border:none;
  padding:15px 45px;
  font-size:1.1rem;
  border-radius:50px;
  cursor:pointer;
  transition:all 0.3s ease;
  font-weight:600;
}

/* YES Button */
#yes{
  background: linear-gradient(135deg,#ff6f91,#ff4d6d);
  color:white;
  box-shadow: 0 8px 25px rgba(255,77,109,0.4);
}

#yes:hover{
  transform: translateY(-3px) scale(1.05);
}

/* NO Button */
#no{
  position:absolute;
  left:55%;
  background:white;
  color:#ff4d6d;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}

.popup{
  margin-top:30px;
  font-size:1.5rem;
  color:white;
  opacity:0;
  transform:translateY(20px);
  transition:0.4s ease;
}

.popup.show{
  opacity:1;
  transform:translateY(0);
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(-100vh) scale(1.5);}
}
</style>
</head>
<body>

<div class="card">
  <h1>Will you love me? üåπ</h1>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>

  <div class="popup" id="popup">
    I knew it! üòçüíò
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

/* Move No Button */
noBtn.addEventListener("mouseover", function(){
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes Click */
yesBtn.addEventListener("click", function(){
  popup.classList.add("show");
  createHearts();
});

/* Floating Hearts Generator */
function createHearts(){
  for(let i=0;i<20;i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  }
}
</script>

</body>
</html>
