<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Love Me?</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Dancing Script', cursive;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ff9aa2, #ffc3a0);
    overflow:hidden;
}

/* Floating Hearts */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background-image: url("https://i.ibb.co/8xB8H5X/rose-petals.png");
    background-size:cover;
    opacity:0.15;
    animation: float 20s linear infinite;
}

@keyframes float {
    0%{background-position:0 0;}
    100%{background-position:0 1000px;}
}

.container{
    text-align:center;
    background: rgba(255,255,255,0.2);
    padding:50px;
    border-radius:20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h1{
    font-size:3rem;
    color:#fff;
    margin-bottom:40px;
}

.buttons{
    position:relative;
    height:150px;
}

button{
    padding:15px 40px;
    font-size:1.5rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s ease;
}

#yes{
    background:#ff6f91;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
    background:#ff4d6d;
}

#no{
    position:absolute;
    left:60%;
    background:#ffffff;
    color:#ff4d6d;
}

.popup{
    display:none;
    margin-top:20px;
    font-size:1.8rem;
    color:white;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you love me? üåπ</h1>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üò¢</button>
    </div>

    <div class="popup" id="popup">
        I knew it! üòçüíò
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", function(){
    popup.style.display = "block";
});
</script>

</body>
</html>
