<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blush-light: #fff5f5;
            --blush-medium: #ffe3e3;
            --accent-pink: #ff8787;
            --deep-rose: #fa5252;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 50%, #ffdada 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a4a4a;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 135, 135, 0.2);
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3.5rem 2rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            color: #2d3436;
        }

        /* The wrapper that keeps buttons separate at start */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Clear separation */
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        #yesBtn {
            background: var(--accent-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 135, 135, 0.4);
            z-index: 5;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: var(--deep-rose);
        }

        #noBtn {
            background: white;
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            position: relative; /* Starts in flow */
            z-index: 15;
            white-space: nowrap;
        }

        #message {
            display: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--deep-rose);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .particle { position: absolute; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you love me?</h1>
        
        <div class="btn-wrapper" id="btnWrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="message">I knew it! ðŸ’˜</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('mainCard');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const btnWrapper = document.getElementById('btnWrapper');

        let btnPos = { x: 0, y: 0 };
        let targetPos = { x: 0, y: 0 };
        let hasMoved = false;

        // Physics avoidance logic
        function handleMove(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const dist = Math.hypot(clientX - btnCenterX, clientY - btnCenterY);
            const triggerRadius = 120;

            if (dist < triggerRadius) {
                // On first movement, switch to absolute positioning to break away from "Yes"
                if (!hasMoved) {
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = btnRect.left + 'px';
                    noBtn.style.top = btnRect.top + 'px';
                    noBtn.style.margin = '0';
                    btnPos.x = btnRect.left;
                    btnPos.y = btnRect.top;
                    targetPos.x = btnPos.x;
                    targetPos.y = btnPos.y;
                    hasMoved = true;
                }

                const angle = Math.atan2(btnCenterY - clientY, btnCenterX - clientX);
                const force = (triggerRadius - dist) / triggerRadius;
                const moveDist = 150 * force + 20;

                let newX = btnPos.x + Math.cos(angle) * moveDist;
                let newY = btnPos.y + Math.sin(angle) * moveDist;

                // Keep away from edges
                const pad = 50;
                newX = Math.max(pad, Math.min(window.innerWidth - btnRect.width - pad, newX));
                newY = Math.max(pad, Math.min(window.innerHeight - btnRect.height - pad, newY));

                targetPos.x = newX;
                targetPos.y = newY;
            }
        }

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchstart', handleMove);

        function animate() {
            if (hasMoved) {
                btnPos.x += (targetPos.x - btnPos.x) * 0.12;
                btnPos.y += (targetPos.y - btnPos.y) * 0.12;
                noBtn.style.left = `${btnPos.x}px`;
                noBtn.style.top = `${btnPos.y}px`;
            }
            requestAnimationFrame(animate);
        }
        animate();

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            btnWrapper.style.display = 'none';
            noBtn.style.display = 'none';
            message.style.display = 'block';
            card.style.transform = 'scale(1.1)';
            
            // Confetti effect
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = ['â¤ï¸','ðŸ’–','âœ¨','ðŸŒ¸'][Math.floor(Math.random()*4)];
                p.style.left = '50%';
                p.style.top = '50%';
                p.style.fontSize = Math.random() * 20 + 15 + 'px';
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const destX = Math.cos(angle) * 300;
                const destY = Math.sin(angle) * 300;

                p.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) scale(1.5)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                }).onfinish = () => p.remove();
            }
        });

        // Floating bg items
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = 'â¤ï¸';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 1000);
    </script>
</body>
    </html>
